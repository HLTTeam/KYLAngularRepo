
<div id="tf-register">
    <div class="container">
        <div class="section-title">
            <h3>REGISTER</h3>
        </div>

        <div class="space"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="register" form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                        <input type="Name" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                        <span class="text-danger" *ngIf="(registerData['name'].touched || submitted) && registerData['name'].errors?.['required']">
                          Name is required     
                       </span>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control"  id="email" placeholder="Enter Email" formControlName="email">
                    <span class="text-danger" *ngIf="(registerData['email'].touched || submitted) && registerData['email'].errors?.['required']">
                      Email is required     
                   </span>
                   <span class="text-danger" *ngIf="registerData['email'].touched && registerData['email'].errors?.['email']">
                      Enter a valid email address
                   </span>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Enter Mobile Number" formControlName="phone">
                    <span class="text-danger" *ngIf="(registerData['phone'].touched || submitted) && registerData['phone'].errors?.['required']">
                      Enter a valid phone number     
                   </span>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address">
                    <span class="text-danger" *ngIf="(registerData['address'].touched || submitted) && registerData['address'].errors?.['required']">
                     Address is required     
                   </span>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
                    <span class="text-danger" *ngIf="(registerData['password'].touched || submitted) && registerData['password'].errors?.['required']">
                      Password is required
                    </span>
                    <span class="text-danger" *ngIf="(submitted && registerData['password'].hasError('required')) || registerData['password'].touched && registerData['password'].errors?.['invalidPassword']">
                      Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                      letter and 1 number
                    </span>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-Enter Password" formControlName="confirmPassword">
                  </div>
                  <span class="text-danger" *ngIf="(registerData['password'].touched || submitted) && registerData['password'].errors?.['required']">
                    Password is required. Please re-enter the password.
                  </span>
                  <button type="submit" class="btn btn-primary my-btn dark">REGISTER</button>
                  </form>
            </div>
        </div>
    </div>
</div>
