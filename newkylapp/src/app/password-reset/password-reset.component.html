<div id="tf-passwordReset">
    <div class="container">
        <div class="section-title">
            <h3>RESET PASSWORD</h3>
        </div>

        <div class="space"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="resetPassword" form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter New Password" formControlName="password">
                        <span class="text-danger" *ngIf="(resetData['password'].touched || submitted) && resetData['password'].errors?.['required']">
                            Password is required
                          </span>
                          <span class="text-danger" *ngIf="(submitted && resetData['password'].hasError('required')) || resetData['password'].touched && resetData['password'].errors?.['invalidPassword']">
                            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                            letter and 1 number
                          </span>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-Enter New Password" formControlName="confirmPassword">
                      </div>
                      <span class="text-danger" *ngIf="(resetData['password'].touched || submitted) && resetData['password'].errors?.['required']">
                        Password is required. Please re-enter the password.
                      </span>
                      <div></div>
                  <button type="submit" class="btn btn-primary my-btn dark">SUBMIT</button>
                  </form>
            </div>
        </div>
    </div>
</div>
